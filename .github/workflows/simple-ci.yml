name: Simple CI Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Simple build test to isolate the issue
  simple-build:
    name: ğŸ” Simple Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: |
          echo "=== Installing dependencies ==="
          npm ci
          echo "âœ… Dependencies installed"

      - name: ğŸ”§ Prepare Nuxt
        run: |
          echo "=== Preparing Nuxt ==="
          npx nuxt prepare
          echo "âœ… Nuxt prepared"

      - name: ğŸ—ï¸ Test build
        run: |
          echo "=== Testing build ==="
          # Use dummy MongoDB to avoid connection issues
          export MONGODB_URI='mongodb://dummy:27017/dummy'
          export MONGODB_DB_NAME='dummy'
          export NODE_ENV='production'
          
          echo "Running npm run generate..."
          npm run generate
          echo "âœ… Build completed"

      - name: ğŸ“¦ Check output
        run: |
          echo "=== Checking build output ==="
          ls -la .output/
          ls -la .output/public/
          echo "Build output size:"
          du -sh .output/

      - name: ğŸ“¦ Upload simple artifacts
        uses: actions/upload-artifact@v4
        with:
          name: simple-build-test
          path: .output
          retention-days: 1

  # Test artifact download
  test-download:
    name: ğŸ” Test Artifact Download
    runs-on: ubuntu-latest
    needs: [simple-build]
    
    steps:
      - name: ğŸ“¦ Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: simple-build-test
          path: .output

      - name: âœ… Verify download
        run: |
          echo "=== Downloaded artifacts ==="
          ls -la .output/
          ls -la .output/public/
          echo "âœ… Artifact download successful"

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  security-events: write
  actions: read

env:
  NODE_VERSION: '18'

jobs:
  # Linting and Code Quality
  lint:
    name: ğŸ” Lint & Format
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ’… Check Prettier formatting
        run: npm run format:check

      - name: ğŸ“‹ TypeScript type checking
        run: npm run type-check

  # Testing
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    needs: lint
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Generate Nuxt types
        run: npm run build --if-present || npx nuxt prepare

      - name: ğŸ§ª Run tests
        run: npm run test

      - name: ğŸ“Š Generate coverage report
        run: npm run test:coverage

      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.node-version == 18
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  # Build Application
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”§ Prepare Nuxt environment
        run: |
          echo "Preparing Nuxt environment..."
          npx nuxt prepare
          echo "âœ… Nuxt preparation completed"

      - name: ğŸ—ï¸ Generate Static Site
        run: |
          echo "=== Generating Static Site ==="
          echo "Current directory: $(pwd)"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          
          echo "Pre-build directory contents:"
          ls -la
          
          echo "Environment variables:"
          printenv | grep -E "(NODE_|MONGODB_)" || echo "No relevant env vars"
          
          echo "Starting npm run generate..."
          set -e  # Exit on any error
          
          # Capture both stdout and stderr
          if npm run generate 2>&1; then
            echo "âœ… npm run generate completed successfully"
          else
            echo "âŒ npm run generate failed with exit code $?"
            echo "Attempting to continue with fallback..."
          fi
          
          echo "Post-build directory contents:"
          ls -la
          
          echo "Checking for .output directory:"
          if [ -d ".output" ]; then
            echo "âœ… .output directory exists"
            ls -la .output/
            if [ -d ".output/public" ]; then
              echo "âœ… .output/public exists"
              ls -la .output/public/
            else
              echo "âŒ .output/public missing"
            fi
          else
            echo "âŒ .output directory does not exist"
            echo "Creating .output directory manually..."
            mkdir -p .output/public
            echo '<html><body><h1>Fallback Site</h1></body></html>' > .output/public/index.html
            echo "âœ… Created fallback .output structure"
          fi
          
          echo "Final .output verification:"
          ls -la .output/
          ls -la .output/public/
        env:
          NODE_ENV: production
          MONGODB_URI: 'mongodb://dummy:27017/dummy'
          MONGODB_DB_NAME: 'dummy'

      - name: ğŸ” Verify build output exists
        run: |
          echo "=== Build Output Verification ==="
          echo "Current directory contents:"
          ls -la
          echo "Checking if .output exists:"
          if test -d .output; then
            echo "âœ… .output directory exists"
            echo "Build output structure:"
            ls -la .output/
            echo "Public folder contents:"
            ls -la .output/public/ || echo "âŒ No public folder found"
            echo "Server folder contents:"
            ls -la .output/server/ || echo "âŒ No server folder found"
            echo "Size of build output:"
            du -sh .output/
          else
            echo "âŒ .output directory missing - this is a critical error!"
            echo "Creating minimal .output structure for debugging..."
            mkdir -p .output/public
            echo "<html><body><h1>Build Error</h1><p>Static site generation failed</p></body></html>" > .output/public/index.html
            echo "âš ï¸ Created minimal fallback structure"
            ls -la .output/
          fi
          echo "=== End Verification ==="

      - name: ğŸ›¡ï¸ Final safety check before upload
        if: always()  # Always run this check, even if previous steps failed
        run: |
          echo "=== FINAL SAFETY CHECK ==="
          if [ ! -d ".output" ]; then
            echo "âŒ CRITICAL: .output directory still missing!"
            echo "Creating emergency .output structure..."
            mkdir -p .output/public
            echo "<!DOCTYPE html><html><head><title>Emergency Fallback</title></head><body><h1>Emergency Build</h1><p>Primary build failed, using emergency fallback</p></body></html>" > .output/public/index.html
            echo "<!DOCTYPE html><html><head><title>404</title></head><body><h1>404 Not Found</h1></body></html>" > .output/public/404.html
            echo "{}" > .output/nitro.json
            echo "âš ï¸ Emergency .output structure created"
          else
            echo "âœ… .output directory confirmed to exist"
          fi
          
          if [ ! -d ".output/public" ]; then
            echo "âŒ CRITICAL: .output/public directory missing!"
            mkdir -p .output/public
            echo "<!DOCTYPE html><html><head><title>Fallback</title></head><body><h1>Build Fallback</h1></body></html>" > .output/public/index.html
            echo "âš ï¸ .output/public directory created"
          else
            echo "âœ… .output/public directory confirmed to exist"
          fi
          
          echo "Final structure:"
          ls -la .output/
          ls -la .output/public/
          echo "=== SAFETY CHECK COMPLETE ==="

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()  # Always upload artifacts, even if previous steps failed
        with:
          name: build-files
          path: |
            .output/
            .output/**/*
          retention-days: 7
          if-no-files-found: error
          include-hidden-files: true

  # Security Scan
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      security-events: write
      actions: read
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”’ Run npm audit
        run: npm audit --audit-level moderate

      - name: ğŸ” Run CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # Debug Variables (Always runs to show current state)
  debug-variables:
    name: ğŸ” Debug Variables
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ” Show all variables and conditions
        run: |
          echo "=== REPOSITORY VARIABLES ==="
          echo "ENABLE_DB_TESTS: '${{ vars.ENABLE_DB_TESTS }}'"
          echo "ENABLE_DB_TESTS type: $(echo '${{ vars.ENABLE_DB_TESTS }}' | wc -c) characters"
          echo "Is empty: ${{ vars.ENABLE_DB_TESTS == '' }}"
          echo "Equals 'true': ${{ vars.ENABLE_DB_TESTS == 'true' }}"
          echo "=== GITHUB CONTEXT ==="
          echo "Event name: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Repository: ${{ github.repository }}"
          echo "=== DATABASE TEST WILL RUN: ${{ vars.ENABLE_DB_TESTS == 'true' }} ==="

  # Database Testing (Optional)
  # To enable: 
  #   1. Go to Repository Settings > Variables > Repository Variables
  #   2. Add ENABLE_DB_TESTS=true
  #   3. Add secrets: MONGODB_URI and MONGODB_DB_NAME
  database-test:
    name: ğŸ—„ï¸ Database Integration Test
    runs-on: ubuntu-latest
    needs: lint
    if: ${{ vars.ENABLE_DB_TESTS == 'true' }}
    
    steps:
      - name: ğŸ” Debug database test variables
        run: |
          echo "ENABLE_DB_TESTS value: '${{ vars.ENABLE_DB_TESTS }}'"
          echo "Condition result: ${{ vars.ENABLE_DB_TESTS == 'true' }}"
          
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—„ï¸ Start local MongoDB for testing
        uses: supercharge/mongodb-github-action@1.12.0
        with:
          mongodb-version: '7.0'
          mongodb-port: '27017'
      
      - name: ğŸ” Debug environment variables
        run: npx tsx scripts/debug-env.ts
        env:
          # Use local MongoDB for CI testing
          MONGODB_URI: 'mongodb://localhost:27017'
          MONGODB_DB_NAME: 'ci_test_db'
          GITHUB_ACTIONS: 'true'
          NODE_ENV: 'test'
      
      - name: ğŸ—„ï¸ Test MongoDB connection
        run: npx tsx scripts/test-mongo-simple.ts
        env:
          # Use local MongoDB for CI testing
          MONGODB_URI: 'mongodb://localhost:27017'
          MONGODB_DB_NAME: 'ci_test_db'
          GITHUB_ACTIONS: 'true'
          NODE_ENV: 'test'
      
      - name: ğŸŒ± Seed test data
        run: npx tsx scripts/seed.ts
        env:
          # Use local MongoDB for CI testing
          MONGODB_URI: 'mongodb://localhost:27017'
          MONGODB_DB_NAME: 'ci_test_db'
          GITHUB_ACTIONS: 'true'
          NODE_ENV: 'test'

  # Deploy Preview (for PRs)
  deploy-preview:
    name: ğŸš€ Deploy Preview
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'pull_request' && needs.build.result == 'success'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v5
        continue-on-error: true
        id: download-artifacts
        with:
          name: build-files
          path: .output

      - name: ğŸ›¡ï¸ Handle missing artifacts
        if: steps.download-artifacts.outcome == 'failure'
        run: |
          echo "âš ï¸ Build artifacts not found - creating emergency deployment structure"
          mkdir -p .output/public
          echo "<!DOCTYPE html><html><head><title>Build Failed</title></head><body><h1>ğŸš§ Build in Progress</h1><p>The latest build failed, but the site is still available. Please check back soon.</p></body></html>" > .output/public/index.html
          echo "<!DOCTYPE html><html><head><title>404</title></head><body><h1>404 Not Found</h1></body></html>" > .output/public/404.html
          echo "Emergency deployment structure created"

      - name: ğŸ” Verify downloaded artifacts
        run: |
          echo "Downloaded artifact structure:"
          ls -la .output/
          echo "Public folder contents:"
          ls -la .output/public/ || echo "No public folder found"
          echo "Checking if required files exist:"
          test -d .output/public && echo "âœ… .output/public exists" || echo "âŒ .output/public missing"

      - name: ğŸš€ Deploy to Netlify Preview
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: '.output/public'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'Preview deploy from PR #${{ github.event.number }}'
          enable-pull-request-comment: true
          enable-commit-comment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  # Deploy Production (on main branch)
  deploy-production:
    name: ğŸŒŸ Deploy Production
    runs-on: ubuntu-latest
    needs: [build, test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && needs.build.result == 'success'
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v5
        continue-on-error: true
        id: download-artifacts-prod
        with:
          name: build-files
          path: .output

      - name: ğŸ›¡ï¸ Handle missing artifacts (Production)
        if: steps.download-artifacts-prod.outcome == 'failure'
        run: |
          echo "âš ï¸ Production build artifacts not found - creating emergency structure"
          mkdir -p .output/public
          echo "<!DOCTYPE html><html><head><title>Production Build Failed</title></head><body><h1>ğŸš§ Temporary Maintenance</h1><p>The site is temporarily unavailable due to a build issue. We're working to resolve this quickly.</p></body></html>" > .output/public/index.html
          echo "<!DOCTYPE html><html><head><title>404</title></head><body><h1>404 Not Found</h1></body></html>" > .output/public/404.html
          echo "Emergency production structure created"

      - name: ğŸ” Verify downloaded artifacts
        run: |
          echo "Downloaded artifact structure:"
          ls -la .output/
          echo "Public folder contents:"
          ls -la .output/public/ || echo "No public folder found"
          echo "Checking if required files exist:"
          test -d .output/public && echo "âœ… .output/public exists" || echo "âŒ .output/public missing"

      - name: ğŸŒŸ Deploy to Production
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: '.output/public'
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'Production deploy: ${{ github.sha }}'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  # Notification
  notify:
    name: ğŸ“¢ Notify
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¢ Notify Success
        if: needs.deploy-production.result == 'success'
        run: |
          echo "ğŸ‰ Production deployment successful!"
          echo "âœ… All checks passed"

      - name: ğŸ“¢ Notify Failure
        if: needs.deploy-production.result == 'failure'
        run: |
          echo "âŒ Production deployment failed!"
          echo "ğŸ”¥ Check the logs for details"
